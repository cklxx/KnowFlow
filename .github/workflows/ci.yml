name: CI

on:
  push:
    branches: [main, work]
  pull_request:

jobs:
  static-site:
    name: Validate static frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure required files exist
        run: |
          for f in index.html styles.css app.js README.md; do
            if [ ! -f "$f" ]; then
              echo "Missing $f" >&2
              exit 1
            fi
          done

      - name: Lint HTML for common issues
        run: npx -y html-validate@8.18.2 index.html
