openapi: 3.1.0
info:
  title: KnowFlow API
  version: 0.1.0
servers:
  - url: http://localhost:3000
paths:
  /health:
    get:
      summary: Health check
      operationId: getHealth
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
  /api/directions:
    get:
      summary: List directions
      operationId: listDirections
      responses:
        '200':
          description: Directions fetched
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Direction'
    post:
      summary: Create direction
      operationId: createDirection
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDirectionRequest'
      responses:
        '201':
          description: Direction created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Direction'
  /api/directions/{directionId}:
    patch:
      summary: Update direction
      operationId: updateDirection
      parameters:
        - name: directionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateDirectionRequest'
      responses:
        '200':
          description: Direction updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Direction'
        '404':
          description: Direction not found
    delete:
      summary: Delete direction
      operationId: deleteDirection
      parameters:
        - name: directionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Direction deleted
        '404':
          description: Direction not found
  /api/directions/{directionId}/skill-points:
    get:
      summary: List skill points
      operationId: listSkillPoints
      parameters:
        - name: directionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Skill points fetched
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SkillPoint'
    post:
      summary: Create skill point
      operationId: createSkillPoint
      parameters:
        - name: directionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSkillPointRequest'
      responses:
        '201':
          description: Skill point created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SkillPoint'
  /api/skill-points/{skillPointId}:
    patch:
      summary: Update skill point
      operationId: updateSkillPoint
      parameters:
        - name: skillPointId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateSkillPointRequest'
      responses:
        '200':
          description: Skill point updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SkillPoint'
        '404':
          description: Skill point not found
    delete:
      summary: Delete skill point
      operationId: deleteSkillPoint
      parameters:
        - name: skillPointId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Skill point deleted
        '404':
          description: Skill point not found
  /api/directions/{directionId}/cards:
    get:
      summary: List memory cards
      operationId: listMemoryCards
      parameters:
        - name: directionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: skill_point_id
          in: query
          required: false
          schema:
            type: string
            format: uuid
          description: Filter results to cards linked to the specified skill point.
      responses:
        '200':
          description: Memory cards fetched
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MemoryCard'
    post:
      summary: Create memory card
      operationId: createMemoryCard
      parameters:
        - name: directionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateMemoryCardRequest'
      responses:
        '201':
          description: Memory card created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemoryCard'
  /api/cards:
    get:
      summary: Search memory cards
      operationId: searchMemoryCards
      parameters:
        - name: directionId
          in: query
          required: false
          schema:
            type: string
            format: uuid
        - name: skillPointId
          in: query
          required: false
          schema:
            type: string
            format: uuid
        - name: q
          in: query
          required: false
          schema:
            type: string
        - name: dueBefore
          in: query
          required: false
          schema:
            type: string
            format: date-time
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 200
      responses:
        '200':
          description: Matching memory cards
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MemoryCard'
  /api/cards/{cardId}:
    get:
      summary: Get memory card
      operationId: getMemoryCard
      parameters:
        - name: cardId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Memory card detail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemoryCard'
        '404':
          description: Memory card not found
    patch:
      summary: Update memory card
      operationId: updateMemoryCard
      parameters:
        - name: cardId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateMemoryCardRequest'
      responses:
        '200':
          description: Memory card updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemoryCard'
        '404':
          description: Memory card not found
    delete:
      summary: Delete memory card
      operationId: deleteMemoryCard
      parameters:
        - name: cardId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Memory card deleted
        '404':
          description: Memory card not found
  /api/intelligence/card-drafts:
    post:
      summary: Generate memory card drafts from materials
      operationId: generateCardDrafts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenerateCardDraftsRequest'
      responses:
        '200':
          description: Card drafts generated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenerateCardDraftsResponse'
        '400':
          description: Invalid generation payload
        '500':
          description: Generation failed
  /api/import/preview:
    post:
      summary: Build import preview with clustered materials and draft cards
      operationId: previewImport
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ImportPreviewRequest'
      responses:
        '200':
          description: Import preview generated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImportPreviewResponse'
        '400':
          description: Invalid import payload
        '500':
          description: Import preview failed
  /api/onboarding/bootstrap:
    post:
      summary: Bootstrap workspace with initial directions, skills, and cards
      operationId: bootstrapOnboarding
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OnboardingBootstrapRequest'
      responses:
        '201':
          description: Onboarding bootstrap completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OnboardingBootstrapResponse'
        '400':
          description: Invalid onboarding payload
  /api/cards/{cardId}/evidence:
    get:
      summary: List evidence for a card
      operationId: listEvidence
      parameters:
        - name: cardId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Evidence attached to the card
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Evidence'
    post:
      summary: Add evidence to a card
      operationId: createEvidence
      parameters:
        - name: cardId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateEvidenceRequest'
      responses:
        '201':
          description: Evidence created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Evidence'
  /api/evidence/{evidenceId}:
    delete:
      summary: Delete evidence
      operationId: deleteEvidence
      parameters:
        - name: evidenceId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Evidence deleted
        '404':
          description: Evidence not found
  /api/today:
    get:
      summary: Get today workout queue
      operationId: getTodayWorkout
      responses:
        '200':
          description: Current workout schedule
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TodayResponse'
  /api/workouts/{id}/done:
    post:
      summary: Submit workout result
      operationId: completeWorkout
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompleteWorkoutRequest'
      responses:
        '200':
          description: Workout completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompleteWorkoutResponse'
        '400':
          description: Invalid workout results
        '404':
          description: Workout not found
  /api/progress:
    get:
      summary: Progress dashboard snapshot
      operationId: getProgress
      responses:
        '200':
          description: Aggregated progress metrics
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProgressResponse'
  /api/tree:
    get:
      summary: Direction tree snapshot
      operationId: getTreeSnapshot
      responses:
        '200':
          description: Aggregated directions, skill points, and cards
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TreeSnapshotResponse'
  /api/vault:
    get:
      summary: Vault layers snapshot
      operationId: getVaultSnapshot
      responses:
        '200':
          description: Aggregated highlights, annotations, cards, and evergreen notes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VaultSnapshotResponse'
  /api/search:
    get:
      summary: Unified knowledge base search
      operationId: searchIndex
      parameters:
        - name: q
          in: query
          description: Search query string
          required: false
          schema:
            type: string
        - name: limit
          in: query
          description: Maximum results per section (default 8)
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 50
      responses:
        '200':
          description: Aggregated search results across entities
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResponse'
  /api/settings/summary:
    get:
      summary: Data directory and record counts
      operationId: getSettingsSummary
      responses:
        '200':
          description: Database footprint and entity totals
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SettingsSummaryResponse'
  /api/settings/export:
    get:
      summary: Export knowledge base snapshot
      operationId: getSettingsExport
      responses:
        '200':
          description: Aggregated dataset for backup
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SettingsExportResponse'
components:
  schemas:
    VaultSnapshotResponse:
      type: object
      properties:
        highlights:
          type: array
          items:
            $ref: '#/components/schemas/VaultHighlight'
        annotations:
          type: array
          items:
            $ref: '#/components/schemas/VaultAnnotation'
        cards:
          type: array
          items:
            $ref: '#/components/schemas/VaultCardSummary'
        evergreen:
          type: array
          items:
            $ref: '#/components/schemas/VaultEvergreenNote'
      required:
        - highlights
        - annotations
        - cards
        - evergreen
    SearchResponse:
      type: object
      properties:
        query:
          type: string
        cards:
          type: array
          items:
            $ref: '#/components/schemas/SearchCardResult'
        evidence:
          type: array
          items:
            $ref: '#/components/schemas/SearchEvidenceResult'
        evergreen:
          type: array
          items:
            $ref: '#/components/schemas/SearchEvergreenResult'
        applications:
          type: array
          items:
            $ref: '#/components/schemas/SearchApplicationResult'
        directions:
          type: array
          items:
            $ref: '#/components/schemas/SearchDirectionResult'
      required:
        - query
        - cards
        - evidence
        - evergreen
        - applications
        - directions
    SearchCardResult:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        body:
          type: string
        card_type:
          type: string
        priority:
          type: number
          format: float
        stability:
          type: number
          format: float
        next_due:
          type: string
          nullable: true
          format: date-time
        direction_id:
          type: string
          format: uuid
        direction_name:
          type: string
        skill_point_id:
          type: string
          format: uuid
          nullable: true
        skill_point_name:
          type: string
          nullable: true
      required:
        - id
        - title
        - body
        - card_type
        - priority
        - stability
        - direction_id
        - direction_name
    SearchEvidenceResult:
      type: object
      properties:
        id:
          type: string
          format: uuid
        excerpt:
          type: string
          nullable: true
        source_type:
          type: string
        source_uri:
          type: string
          nullable: true
        credibility:
          type: integer
        captured_at:
          type: string
          format: date-time
        card_id:
          type: string
          format: uuid
        card_title:
          type: string
        direction_id:
          type: string
          format: uuid
        direction_name:
          type: string
      required:
        - id
        - source_type
        - credibility
        - captured_at
        - card_id
        - card_title
        - direction_id
        - direction_name
    SearchEvergreenResult:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        summary:
          type: string
        stability:
          type: number
          format: float
        application_count:
          type: integer
        last_applied_at:
          type: string
          format: date-time
          nullable: true
        direction_id:
          type: string
          format: uuid
        direction_name:
          type: string
      required:
        - id
        - title
        - summary
        - stability
        - application_count
        - direction_id
        - direction_name
    SearchApplicationResult:
      type: object
      properties:
        id:
          type: string
          format: uuid
        context:
          type: string
        noted_at:
          type: string
          format: date-time
        impact_score:
          type: number
          format: float
        card_id:
          type: string
          format: uuid
        card_title:
          type: string
        direction_id:
          type: string
          format: uuid
        direction_name:
          type: string
        skill_point_id:
          type: string
          format: uuid
          nullable: true
        skill_point_name:
          type: string
          nullable: true
      required:
        - id
        - context
        - noted_at
        - impact_score
        - card_id
        - card_title
        - direction_id
        - direction_name
    SearchDirectionResult:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        stage:
          $ref: '#/components/schemas/DirectionStage'
        quarterly_goal:
          type: string
          nullable: true
        card_count:
          type: integer
        skill_point_count:
          type: integer
      required:
        - id
        - name
        - stage
        - card_count
        - skill_point_count
    VaultHighlight:
      type: object
      properties:
        id:
          type: string
          format: uuid
        direction_id:
          type: string
          format: uuid
        direction_name:
          type: string
        card_id:
          type: string
          format: uuid
        card_title:
          type: string
        source_type:
          type: string
        source_uri:
          type: string
          nullable: true
        excerpt:
          type: string
          nullable: true
        credibility:
          type: integer
        captured_at:
          type: string
          format: date-time
      required:
        - id
        - direction_id
        - direction_name
        - card_id
        - card_title
        - source_type
        - credibility
        - captured_at
    VaultAnnotation:
      type: object
      properties:
        id:
          type: string
          format: uuid
        direction_id:
          type: string
          format: uuid
        direction_name:
          type: string
        card_id:
          type: string
          format: uuid
        card_title:
          type: string
        context:
          type: string
        noted_at:
          type: string
          format: date-time
      required:
        - id
        - direction_id
        - direction_name
        - card_id
        - card_title
        - context
        - noted_at
    VaultCardSummary:
      type: object
      properties:
        id:
          type: string
          format: uuid
        direction_id:
          type: string
          format: uuid
        direction_name:
          type: string
        skill_point_id:
          type: string
          format: uuid
          nullable: true
        skill_point_name:
          type: string
          nullable: true
        title:
          type: string
        card_type:
          type: string
        stability:
          type: number
          format: float
        priority:
          type: number
          format: float
        next_due:
          type: string
          format: date-time
          nullable: true
        updated_at:
          type: string
          format: date-time
      required:
        - id
        - direction_id
        - direction_name
        - title
        - card_type
        - stability
        - priority
        - updated_at
    VaultEvergreenNote:
      type: object
      properties:
        id:
          type: string
          format: uuid
        direction_id:
          type: string
          format: uuid
        direction_name:
          type: string
        title:
          type: string
        summary:
          type: string
        stability:
          type: number
          format: float
        application_count:
          type: integer
        last_applied_at:
          type: string
          format: date-time
          nullable: true
      required:
        - id
        - direction_id
        - direction_name
        - title
        - summary
        - stability
        - application_count
    TodayResponse:
      type: object
      properties:
        workout:
          $ref: '#/components/schemas/TodayWorkoutPlan'
          nullable: true
    HealthResponse:
      type: object
      properties:
        status:
          type: string
          example: ok
    Direction:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        stage:
          $ref: '#/components/schemas/DirectionStage'
        quarterly_goal:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - id
        - name
        - stage
        - created_at
        - updated_at
    CreateDirectionRequest:
      type: object
      properties:
        name:
          type: string
        stage:
          $ref: '#/components/schemas/DirectionStage'
        quarterly_goal:
          type: string
          nullable: true
      required:
        - name
        - stage
    UpdateDirectionRequest:
      type: object
      properties:
        name:
          type: string
        stage:
          $ref: '#/components/schemas/DirectionStage'
        quarterly_goal:
          type: string
          nullable: true
    DirectionStage:
      type: string
      enum: [explore, shape, attack, stabilize]
    SkillPoint:
      type: object
      properties:
        id:
          type: string
          format: uuid
        direction_id:
          type: string
          format: uuid
        name:
          type: string
        summary:
          type: string
          nullable: true
        level:
          $ref: '#/components/schemas/SkillLevel'
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - id
        - direction_id
        - name
        - level
        - created_at
        - updated_at
    CreateSkillPointRequest:
      type: object
      properties:
        name:
          type: string
        summary:
          type: string
          nullable: true
        level:
          $ref: '#/components/schemas/SkillLevel'
      required:
        - name
    UpdateSkillPointRequest:
      type: object
      properties:
        name:
          type: string
        summary:
          type: string
          nullable: true
        level:
          $ref: '#/components/schemas/SkillLevel'
    SkillLevel:
      type: string
      enum: [unknown, emerging, working, fluent]
    MemoryCard:
      type: object
      properties:
        id:
          type: string
          format: uuid
        direction_id:
          type: string
          format: uuid
        skill_point_id:
          type: string
          format: uuid
          nullable: true
        title:
          type: string
        body:
          type: string
        card_type:
          $ref: '#/components/schemas/CardType'
        stability:
          type: number
          format: float
        relevance:
          type: number
          format: float
        novelty:
          type: number
          format: float
        priority:
          type: number
          format: float
        next_due:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - id
        - direction_id
        - title
        - body
        - card_type
        - stability
        - relevance
        - novelty
        - priority
        - created_at
        - updated_at
    CreateMemoryCardRequest:
      type: object
      properties:
        title:
          type: string
        body:
          type: string
        card_type:
          $ref: '#/components/schemas/CardType'
        skill_point_id:
          type: string
          format: uuid
          nullable: true
        stability:
          type: number
          format: float
        relevance:
          type: number
          format: float
        novelty:
          type: number
          format: float
        priority:
          type: number
          format: float
        next_due:
          type: string
          format: date-time
          nullable: true
      required:
        - title
        - body
        - card_type
    UpdateMemoryCardRequest:
      type: object
      properties:
        title:
          type: string
        body:
          type: string
        card_type:
          $ref: '#/components/schemas/CardType'
        skill_point_id:
          type: string
          format: uuid
          nullable: true
        stability:
          type: number
          format: float
        relevance:
          type: number
          format: float
        novelty:
          type: number
          format: float
        priority:
          type: number
          format: float
        next_due:
          type: string
          format: date-time
          nullable: true
    Evidence:
      type: object
      properties:
        id:
          type: string
